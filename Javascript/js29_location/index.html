<body>
    <div class="divExterno">
        <button id="btnYoutube">Youtube</button>
        <button id="btnSourceForge">SourceForge</button>
        <button id="btnGmail">Gmail</button>
    </div>
    <script type="text/javascript">
        var btnYoutube = document.querySelector("#btnYoutube");
        var btnSourceForge = document.querySelector("#btnSourceForge");
        var btnGmail = document.querySelector("#btnGmail");

        btnYoutube.onclick = function () {
            location.href = "https://www.youtube.com/"
        }
        btnSourceForge.onclick = function () {
            location.href = "https://www.sourceforge.com/"
        }
        btnGmail.onclick = function () {
            location.href = "https://www.gmail.com/"
        }
    </script>
</body>
</html>
