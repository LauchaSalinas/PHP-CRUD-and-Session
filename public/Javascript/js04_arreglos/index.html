<body>
    <h1>Variables Multidimensionales</h1>
    <h2>Array de índice numérico</h2>
    <script type="text/javascript">
        var arregloBandas = [] ;
        arregloBandas = ["John Coltrane", "Miles David"];

        arregloBandas.push(prompt("El arregloBandas ya tiene dos elementos 'John Coltrane', 'Miles David' asignados por programa. \nIngrese un nuevo elemento para el arregloBandas"))

        document.write("<h4>Primer elemento cargado desde el programa: "+ arregloBandas[0]+" </h4>");
        document.write("<h4>Segundo elemento cargado desde el programa: "+ arregloBandas[1]+" </h4>");
        document.write("<h4>Tercer elemento cargado por el usuario: "+ arregloBandas[2]+" </h4>");

    </script>
</body>
