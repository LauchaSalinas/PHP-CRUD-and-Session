<body>

    <button id="wrong" title="Inicializa variable global desde adentro de una funcion con la declación var">
        Inicialización incorrecta
    </button>

    <button id="correct" title="Inicializa variable global desde adentro de una funcion sin la declación var">
        Inicialización correcta
    </button>

    <button id="showVar"  title="Muestra la variable global y su tipo">
        Muestra variable global
    </button>

    <script type="text/javascript">
        var variableGlobal;

        document.getElementById("wrong").onclick = function(){
            var variableGlobal = prompt("Por favor, ingrese el valor a asignar de forma local")
            alert('El valor de variableGlobal es: '+variableGlobal);
            alert('El tipo de variableGlobal es: '+ typeof variableGlobal);
        }
        document.getElementById("correct").onclick = function(){
            variableGlobal = prompt("Por favor, ingrese el valor a asignar de forma local")
            alert('El valor de variableGlobal es: '+variableGlobal);
            alert('El tipo de variableGlobal es: '+ typeof variableGlobal);
        }
        document.getElementById("showVar").onclick = function(){

            if (variableGlobal==undefined)
            {
                alert("La variableGlobal no ha sido inicializada")
            }
            else
            {
                alert('El valor de variableGlobal es: '+variableGlobal);
                alert('El tipo de variableGlobal es: '+ typeof variableGlobal);
            }

        }

    </script>

    
</body>
</html>
